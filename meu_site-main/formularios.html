<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <form action="">
        <p>
        <label for="nome">Nome:</label>   
        <input type="text" id="nome" required><br>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
        </p>

        <p>
        <label for="password">Senha:</label>
        <input type="password"  id="password" required><br>
        </p>

        <p>
        <label for="idade"> Idade:</label>
        <input type="idade" id="idade" required><br>
        </p>

        <p>
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" required><br>
    </p>

    <p>
        <p>Qual é o seu gênero</p>
        <input type="radio" name="genero" id="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="genero" id="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" name="genero" id="outro">
        <label for="outro">Outro</label><br>
    </p>
    
    </p>

    <p>
        <p>Quais linguagens você mais gosta?</p>
        <input type="checkbox" id="html" name="tecnologias" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="tecnologias" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="tecnologias" value="javascript">
        <label for="js">JavaScript</label><br>
    </p>
    

    <p>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="">Selecione...</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select><br>
    </p>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    </form>
    <p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="avatar">Foto de Perfil:</label>
            <input type="file" id="avatar" name="avatar">
            <button type="submit">Enviar Foto</button>
        </form>
    </p>


    <form action="">
            <label for="nome_completo">Nome Completo:</label>
            <input type="text" id="nome_completo" name="nome_completo" required minlength="8">
        </p>

        <p>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000">
        </p>

        <p>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 00000-0000">
        </p>
    </form>

    <button type="reset">Limpar</button>
    </form>
</body>
</html>
